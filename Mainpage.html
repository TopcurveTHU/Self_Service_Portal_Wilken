        <script>
            function updateCurrentTime() {
              const currentDate = new Date();
              // Formatieren Sie das Datum und die Uhrzeit im gewünschten Format
              const formattedDate = currentDate.toLocaleString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
              });
          
              // Anzeigen des Ergebnisses im Element mit der ID 'timestampOutput'
              const outputSpan = document.getElementById('timestampOutput');
              outputSpan.textContent = formattedDate;
            }
          
            // Aktualisieren der Zeit jede Sekunde
            setInterval(updateCurrentTime, 1000);
          
            // Erster Aufruf der Funktion, um die Zeit sofort beim Laden der Seite zu setzen
            updateCurrentTime();
          </script>

    </div>
